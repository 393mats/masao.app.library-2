<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/mal.css">
  <script type="text/javascript" src="./src/mal.js"></script>
  <title>masao.app.library-version2</title>
</head>
<body>
  <!-- Editor -->
  <div id="cmv"></div>

  <br>

  <div id="edt"></div>

  <br>

  <div id="plt1"></div>

  <br>

  <div id="plt2"></div>

  <br>

  <button onclick="test()">サイズ変更（512px）</button>

  <button onclick="test2()">コード出力</button>

  <button onclick="test3()">レイヤー切り替え</button>

  <button onclick="test4()">グリッド表示切り替え</button>

  <br>

  <textarea name="source" id="source" cols="100" rows="20"></textarea>

<script>

new mal.init({
  "editor": {
    "id": "edt",
    "grid": "1",
    "map-view": "1",
    "map-view-id": "cmv"
  },
  "palette": {
    "id-1": "plt1",
    "id-2": "plt2",
    "parts": "./parts.png",
    "mapchip": "./mapchip.gif"
  }
});

function test(){
  document.getElementById("plt1").style.width = "512px";
  document.getElementById("plt2").style.width = "512px";
}

function test2(){
  mal.getHTML();
}

function test3(){
  var lm = mal.getLayerMode();
  if(lm == 1) mal.switchLayer(0);
  else mal.switchLayer(1);
}

function test4(){
  var gr = mal.getGridMode();
  if(gr == 1) mal.switchGrid(0);
  else mal.switchGrid(1);
}

console.log(mal);
</script>

</body>
</html>
